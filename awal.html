<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Invitation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #3b2b8f, #e87ca7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 10%, transparent 10.01%);
      background-size: 50px 50px;
      animation: bgmove 20s linear infinite;
      z-index: 0;
    }

    @keyframes bgmove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50px, -50px); }
    }

    .invitation {
      width: 400px;
      padding: 30px;
      background: linear-gradient(to bottom, rgba(59, 43, 143, 0.9), rgba(232, 124, 167, 0.9));
      color: white;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      border: 5px solid white;
      position: relative;
      z-index: 1;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .shimmer {
      background: linear-gradient(90deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0.1) 100%);
      background-size: 200% auto;
      color: white;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { background-position: 200% center; }
      100% { background-position: -200% center; }
    }

    h2, h3, .decor, p {
      margin: 10px 0;
      animation: fadeSlideIn 1s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    h2:nth-of-type(1) { animation-delay: 0.4s; }
    .decor:nth-of-type(1) { animation-delay: 0.2s; }
    h3 { animation-delay: 0.6s; }
    h2:nth-of-type(2) { animation-delay: 0.8s; }
    p:nth-of-type(1) { animation-delay: 1s; }
    p:nth-of-type(2) { animation-delay: 1.2s; }
    p:nth-of-type(3) { animation-delay: 1.4s; }
    p:nth-of-type(4) { animation-delay: 1.6s; }

    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .divider {
      border-top: 1px solid white;
      margin: 15px 0;
      opacity: 0;
      animation: fadeSlideIn 1s ease forwards;
    }

    .divider:nth-of-type(1) { animation-delay: 0.5s; }
    .divider:nth-of-type(2) { animation-delay: 0.7s; }
  </style>
</head>
<body>

  <div class="invitation">
    <div class="decor">Please join us for a</div>
    <h2 class="shimmer">Birthday Party</h2>
    <div class="decor">Celebrating</div>
    <div class="divider"></div>
    <h3 class="shimmer">Smith's 50th</h3>
    <div class="divider"></div>
    <h2 class="shimmer">Birthday</h2>
    <p><strong>Sunday, May 15th, at 7:00PM</strong></p>
    <p>Lola's Grill, 1214 Party Way, Chicago</p>
    <p>RSVP by June 15 to Michel</p>
    <p>Call: +12456 1212 111</p>
  </div>

</body>
</html>
