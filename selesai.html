<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Fireworks</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 2.5rem;
      color: #ffffff;
      text-shadow: 2px 2px 5px #ff69b4;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }

    .marquee-container {
      margin-top: 30px;
      text-align: center;
    }

    marquee {
      font-size: 1.2rem;
      color: #ffccff;
      margin-bottom: 10px;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰  Happy Birthday To You ðŸŽ‚ ðŸŽ‰</h1>

  <div class="marquee-container">
    <marquee scrollamount="5" width="80%" behavior="alternate">
       May your life be filled with happiness. :> Hope you like it!
    </marquee>
  </div>

  <canvas id="fireworksCanvas"></canvas>

  <script>
    const rnd = Math.random;
    const flr = Math.floor;

    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    function rndNum(num) {
      return rnd() * num + 1;
    }

    function vector(x, y) {
      this.x = x;
      this.y = y;
      this.add = function (vec2) {
        this.x += vec2.x;
        this.y += vec2.y;
      };
    }

    function particle(pos, vel) {
      this.pos = new vector(pos.x, pos.y);
      this.vel = vel;
      this.finish = false;
      this.start = 0;

      this.update = function (time) {
        const timeSpan = time - this.start;
        if (timeSpan > 500) this.finish = true;
        if (!this.finish) {
          this.pos.add(this.vel);
          this.vel.y += gravity;
        }
      };

      this.draw = function () {
        if (!this.finish) {
          drawDot(this.pos.x, this.pos.y, 1);
        }
      };
    }

    function firework(x, y) {
      this.pos = new vector(x, y);
      this.vel = new vector(0, -rndNum(10) - 3);
      this.color = `hsl(${rndNum(360)}, 100%, 50%)`;
      this.size = 4;
      this.finish = false;
      this.start = 0;
      const exParticles = [];
      const exPLen = 100;
      let rootShow = true;

      this.update = function (time) {
        if (this.finish) return;

        rootShow = this.vel.y < 0;

        if (rootShow) {
          this.pos.add(this.vel);
          this.vel.y += gravity;
        } else {
          if (exParticles.length === 0) {
            flash = true;
            for (let i = 0; i < exPLen; i++) {
              const vel = new vector(-rndNum(10) + 5, -rndNum(10) + 5);
              const p = new particle(this.pos, vel);
              p.start = time;
              exParticles.push(p);
            }
          }

          let countFinish = 0;
          for (const p of exParticles) {
            p.update(time);
            if (p.finish) countFinish++;
          }

          if (countFinish === exPLen) {
            this.finish = true;
          }
        }
      };

      this.draw = function () {
        if (this.finish) return;

        ctx.fillStyle = this.color;
        if (rootShow) {
          drawDot(this.pos.x, this.pos.y, this.size);
        } else {
          for (const p of exParticles) {
            p.draw();
          }
        }
      };
    }

    function drawDot(x, y, size) {
      ctx.beginPath();
      ctx.arc(x, y, size, 0, Math.PI * 2);
      ctx.fill();
      ctx.closePath();
    }

    const fireworks = [];
    const gravity = 0.2;
    let snapTime = 0;
    let flash = false;

    function init() {
      const numOfFireworks = 20;
      for (let i = 0; i < numOfFireworks; i++) {
        fireworks.push(new firework(rndNum(canvas.width), canvas.height));
      }
    }

    function update(time) {
      for (const f of fireworks) {
        f.update(time);
      }
    }

    function draw(time) {
  update(time);

  ctx.fillStyle = 'rgba(0,0,0,0.3)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for (let i = 0; i < fireworks.length; i++) {
    if (fireworks[i].finish) {
      fireworks[i] = new firework(rndNum(canvas.width), canvas.height);
      fireworks[i].start = time;
    }
    fireworks[i].draw();
  }

  requestAnimationFrame(draw);
}


    init();
    draw();
  </script>

</body>
</html>
